<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: Mentoria</title>
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria.</P>
        </header>
        <form id="my-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="flex1">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Sobrenome</label>
                        <input type="text" id="event-name" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="6">
                </div>
            </fieldset>
            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-name" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <h2>PRIMEIRA MENTORIA</h2>
                <div class="flex2">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">Das</label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">Até</label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>
                <h2>SEGUNDA MENTORIA</h2>
                <div class="flex2">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">Das</label>
                        <input type="time" id="event-time">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">Até</label>
                        <input type="time" id="event-time">
                    </div>
                </div>
        
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="SALVAR" form="my-form">
        </footer>
    </div>
</body>
</html>
