<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Form: Mentoring</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORING</h1>
            <P>Fill out the form below to schedule your mentoring.</P>
        </header>
        <form id="my-form">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <div class="flex1">
                    <div class="input-wrapper">
                        <label for="event-name">Name</label>
                        <input type="text" id="event-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Surname</label>
                        <input type="text" id="event-name" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(Enter a valid email address)</span></label>
                    <input type="email" id="event-email" required>
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Password <span>(minimum 6 characters)</span></label>
                    <input type="password" id="event-password" required minlength="6">
                </div>
            </fieldset>
            <fieldset>
                <legend>MENTOR INFORMATION</legend>
                <div class="input-wrapper">
                    <label for="event-name">Your mentor's name <span>(only the first name)</span></label>
                    <input type="text" id="event-name" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>YOUR AVAILABLE HOURS</legend>
                <h2>FIRST MENTORING</h2>
                <div class="flex2">
                    <div class="input-wrapper">
                        <label for="event-date">Date <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">From</label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">To</label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>
                <h2>SECOND MENTORING</h2>
                <div class="flex2">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">From</label>
                        <input type="time" id="event-time">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">To</label>
                        <input type="time" id="event-time">
                    </div>
                </div>
        
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="SAVE" form="my-form">
        </footer>
    </div>
</body>
</html>
